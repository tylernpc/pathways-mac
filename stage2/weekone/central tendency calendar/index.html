<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integer Analyzer</title>
</head>
<body>
    <form>
        <label>Enter a minimum value:</label>
        <input type="text" id="minimum-value" name="minimum-value">
        <label>Enter a maximum value:</label>
        <input type="text" id="maximum-value" name="maximum-value">
        <label>Enter a value withing that range:</label>
        <input type="text" id="user-value" name="user-value">
        <button id="submit-btn">Submit</button>
    </form>
</body>
</html>
