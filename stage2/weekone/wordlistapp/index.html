<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Word List</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="userprompt-section">
            <h1>Two lists, <br />Two words</h1>
            <label for="UserInputWord">Input a Word: </label>
            <input type="text" id="UserInputWord" required />
            <br />
            <label for="">List one Or List two</label>
            <select name="OneTwo">
                <option value="" selected disabled hidden>Select</option>
                <option value="1">One</option>
                <option value="2">Two</option>
            </select>
        </div>

        <div class="output-section">
            <div class="firstlist-section">
                <h3>First List</h3>
            </div>
            <div class=""></div>

            <h3>Second List</h3>
        </div>
    </body>
</html>
