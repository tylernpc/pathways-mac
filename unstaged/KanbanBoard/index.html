<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Kanban Board</h1>
        <!-- todo, doing, done -->

        <div class="container">
            <div class="todo">
                <h3>Todo</h3>
                <div class="mini-container">
                    <ul>
                        <li>Option One</li>
                    </ul>
                </div>
            </div>

            <div class="doing">
                <h3>Doing</h3>
                <div class="mini-container">
                    <ul>
                        <li>Option Two</li>
                    </ul>
                </div>
            </div>

            <div class="done">
                <h3>Done</h3>
                <div class="mini-container">
                    <ul>
                        <li>Option Three</li>
                    </ul>
                </div>
            </div>
        </div>
        
    </header>
</body>
<script src="app.js"></script>
</html>
